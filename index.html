<!doctype html>

<html>
  <head>
    <title>Bowling</title>
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="src/game.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="interface.js"></script>
  </head>

  <body>

    <h2 class="text-info text-center">Bowly McBowlface</h2>
    <h3 class="text-danger text-center" id="game-over"></h3>
    <h3 class="text-info text-center"> Take a random bowl, there's no skill to this...</h3>
    <div class="col-md-12 text-center">
      <button class="btn btn-primary row-fluid" id="bowl">Bowl For Banter</button>
    </div>

    <br/>
    <br/>

    <div class="datagrid">
    <table class="" id="scoresheet">
    <thead>
      <tr>
        <th colspan='2'>Frame 1</th>
        <th colspan='2'>Frame 2</th>
        <th colspan='2'>Frame 3</th>
        <th colspan='2'>Frame 4</th>
        <th colspan='2'>Frame 5</th>
        <th colspan='2'>Frame 6</th>
        <th colspan='2'>Frame 7</th>
        <th colspan='2'>Frame 8</th>
        <th colspan='2'>Frame 9</th>
        <th colspan='3'>Frame 10</th>
        <th colspan='1'>Total</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td></td><td></td>
        <td></td><td></td>
        <td></td><td></td>
        <td></td><td></td>
        <td></td><td></td>
        <td></td><td></td>
        <td></td><td></td>
        <td></td><td></td>
        <td></td><td></td>
        <td></td><td></td><td></td>
        <td></td>
      </tr>
      <tr class="alt">
        <td colspan='2'></td>
        <td colspan='2'></td>
        <td colspan='2'></td>
        <td colspan='2'></td>
        <td colspan='2'></td>
        <td colspan='2'></td>
        <td colspan='2'></td>
        <td colspan='2'></td>
        <td colspan='2'></td>
        <td colspan='3'></td>
        <td colspan='1'></td>
      </tr>
    </tbody>
    </table>
  </div>

  <br/>
  <h4 class="text-info text-center" id="banter"></h4>
  <br/>
  <div class="col-md-12 text-center">
    <button class="btn btn-primary row-fluid" id="reset">Start Again!</button>
  </div>

  </body>
</html>
